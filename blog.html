<!DOCTYPE html>
<html>

  <head>
    <title>My Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./icon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body id="page-blog" class="t-body page-blog">
    <section id="main-blog-container">
      <div id="blog-shell" class="container">
        <div id="blog-header" class="header">
          <div id="blog-title" class="title">
            <h2 id="blog-heading" class="t-h2">We’ll call it a blog page..</h2>
          </div>
          <div id="blog-actions" class="actions">
            <a href="./blog.html" aria-label="View all blog posts" id="blog-all-posts" class="t-button btn">
              <img src="https://cdn.grapesjs.com/workspaces/cmg0k2lxj01ovjsx3o519t0iq/assets/c157d26a-1934-4fb8-94b3-4f2402aff72a__download9-removebg-preview.png" alt="" aria-hidden="true" class="btn-icon" />All posts
            </a>
          </div>
        </div>
        <div id="blog-grid" class="grid">
          <article id="post-mint" class="card">
            <figure id="post-mint-media" class="media">
              <img src="https://cdn.grapesjs.com/workspaces/cmg0k2lxj01ovjsx3o519t0iq/assets/3a1584a7-922f-4efd-952a-be4444427f8a__tea.jpg" alt="Team collaboration around a table" loading="lazy" id="post-mint-img" />
            </figure>
            <div id="post-mint-body" class="content">
              <h3 id="post-mint-title" class="card-title">شاي بالنعناع</h3>
              <p id="post-mint-excerpt" class="excerpt">اول “مقال” رسالة شكر و تقدير</p>
            </div>
            <div id="post-mint-footer" class="footer">
              <div id="post-mint-tags" class="tags"></div>
              <a href="./na3na3.html" id="post-mint-cta" target="" class="t-button cta card-cta">Read article
                <img src="https://api.iconify.design/lucide-arrow-right.svg?color=currentColor" alt="" aria-hidden="true" class="btn-icon" />
              </a>
            </div>
          </article>
          <article id="post-hue" class="card">
            <figure id="post-hue-media" class="media">
              <img src="https://cdn.grapesjs.com/workspaces/cmg0k2lxj01ovjsx3o519t0iq/assets/835c03cf-a611-41a6-b3d6-d99b30e8e6d0__il.jpg" alt="Team collaboration around a table" loading="lazy" id="post-hue-img" />
            </figure>
            <div id="post-hue-body" class="content">
              <h3 id="post-hue-title" class="card-title">Hue knows?</h3>
              <p id="post-hue-excerpt" class="excerpt">The colors you see, you trust as true... But what if your "yellow" is <em id="post-hue-em">my</em> "blue"?</p>
            </div>
            <div id="post-hue-footer" class="footer">
              <div id="post-hue-tags" class="tags"></div>
              <a href="./colour.html" aria-label="Read article Collaborative Craft" id="post-hue-cta" target="" class="t-button cta card-cta">Read article
                <img src="https://api.iconify.design/lucide-arrow-right.svg?color=currentColor" alt="" aria-hidden="true" class="btn-icon" />
              </a>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>

</html>
